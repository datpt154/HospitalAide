<ion-view view-title="CALENDAR">
  <ion-nav-buttons side="right">
      <button class="button" ng-disabled="isToday()" ng-click="today()">Today</button>
      <button class="button" ng-click="changeMode('month')">M</button>
      <button class="button" ng-click="changeMode('week')">W</button>
      <button class="button" ng-click="changeMode('day')">D</button>
  </ion-nav-buttons>

  <ion-content scroll="false">
    <div align-title="center" class="bar relative-position">
      <button class="button icon-left ion-ios-arrow-left button-clear button-dark" mwl-date-modifier  ng-click="backDay();"></button>
      <h1 class="title text-center">{{viewTitle}}</h1>
      <button class="button icon-right ion-ios-arrow-forward button-clear button-dark" mwl-date-modifier ng-click="nextDay();"></button>
    </div>

    <calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource"
              range-changed="reloadSource(startTime, endTime)"
              event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)"
              time-selected="onTimeSelected(selectedTime, events)" step="30"
    ></calendar>
  </ion-content>

  <ng-include src="'templates/calendarFooter.html'" ng-init="calendarButtonActive = true"></ng-include>
</ion-view>
